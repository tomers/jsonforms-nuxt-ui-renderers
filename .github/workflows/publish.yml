name: Publish

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      tag:
        description: 'Tag to publish (e.g. v0.1.2)'
        required: true
        type: string
      auth:
        description: "Publish auth mode: 'oidc' (Trusted Publishing) or 'token'"
        required: false
        default: oidc
        type: string

permissions:
  contents: read
  id-token: write

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          # On tag push events, github.ref points at the tag.
          # For manual runs, provide the tag input so we publish the requested release.
          ref: ${{ github.event.inputs.tag || github.ref }}

      - uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Install
        run: pnpm install --frozen-lockfile

      - name: Ensure tag matches package version
        shell: bash
        run: |
          set -euo pipefail
          TAG="${{ github.event.inputs.tag || github.ref_name }}"
          VERSION="$(node -p "require('./package.json').version")"
          EXPECTED="v${VERSION}"
          if [ "$TAG" != "$EXPECTED" ]; then
            echo "Tag '$TAG' does not match package.json version '$VERSION' (expected '$EXPECTED')."
            exit 1
          fi

      - name: Typecheck
        run: pnpm run typecheck

      - name: Test
        run: pnpm run test

      - name: Build
        run: pnpm run build

      - name: Publish to npm
        shell: bash
        # Default to npm Trusted Publishing (OIDC). You can override via workflow_dispatch input.
        run: |
          set -euo pipefail
          MODE="${{ github.event.inputs.auth || 'oidc' }}"

          if [ "$MODE" = "token" ]; then
            if [ -z "${NODE_AUTH_TOKEN:-}" ]; then
              echo "auth=token requested but NODE_AUTH_TOKEN is not set for this step."
              echo "Either switch to auth=oidc, or set NODE_AUTH_TOKEN via env/secrets for this step."
              exit 1
            fi
          else
            # Prefer OIDC even if a token exists, to avoid failures from expired/revoked tokens.
            unset NODE_AUTH_TOKEN || true
            rm -f "${NPM_CONFIG_USERCONFIG:-}" || true
          fi

          npm publish --provenance --access public
